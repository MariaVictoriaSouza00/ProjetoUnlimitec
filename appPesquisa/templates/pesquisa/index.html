<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamadas PÃºblicas</title>
  
  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: #007bbf;
    }

    .navbar-custom .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .sidebar {
      background-color: #e9ecef;
      padding: 15px;
      text-align: center;
    }

    .content-wrapper {
      margin-top: 60px;
    }

    .accordion-item {
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #fff;
    }

    .accordion-button {
      font-weight: bold;
      color: #0d3b66;
    }

    .form-control::placeholder {
      color: #999;
    }

    @media (min-width: 992px) {
      .sidebar {
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="https://i.ibb.co/wL23K4R/logo.png" alt="Logo" height="35">
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Propaganda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre o Projeto</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contate-nos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid content-wrapper">
    <div class="row">
      <!-- Sidebar esquerda -->
      <div class="col-lg-2 d-none d-lg-block sidebar">
        <img src="https://i.ibb.co/WN7Z4PFj/Cart-o-de-Visita-Arredondado-Audiovisual-Simples-Azul-Branco-3.png" class="img-fluid" alt="AnÃºncio">
      </div>

      <!-- ConteÃºdo principal -->
      <div class="col-12 col-lg-8">
        <div class="text-center mb-4">
          <h2>Chamadas PÃºblicas Abertas</h2>
        </div>

        <div class="input-group mb-4">
          <input type="text" id="barra-pesquisa" class="form-control" placeholder="Pesquisar chamada...">
          <button class="btn btn-outline-secondary" id="btn-links">ðŸ”— Links</button>
          <button class="btn btn-outline-secondary" id="btn-limpar">ðŸ§¹ Limpar</button>
          <button class="btn btn-outline-primary" id="btn-oi">ðŸ‘‹ Oi</button>
        </div>

        <div id="conteudo-dinamico">
          <div class="accordion" id="lista-chamadas"></div>
        </div>
      </div>

      <!-- Sidebar direita -->
      <div class="col-lg-2 d-none d-lg-block sidebar">
        <img src="https://i.ibb.co/WN7Z4PFj/Cart-o-de-Visita-Arredondado-Audiovisual-Simples-Azul-Branco-3.png" class="img-fluid" alt="AnÃºncio">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const conteudo = document.getElementById("conteudo-dinamico");
    const barraPesquisa = document.getElementById("barra-pesquisa");

    document.getElementById("btn-links").addEventListener("click", async () => {
      const lista = document.getElementById("lista-chamadas");
      lista.innerHTML = "ðŸ”„ Carregando chamadas...";

      try {
        const response = await fetch("{% url 'buscar_titulos_ajax' %}", {
          headers: { "X-Requested-With": "XMLHttpRequest" }
        });

        const data = await response.json();
        lista.innerHTML = "";

        if (data.titulos && data.titulos.length > 0) {
          data.titulos.forEach((item, index) => {
            const accordionItem = document.createElement("div");
            accordionItem.className = "accordion-item";

            accordionItem.innerHTML = `
              <h2 class="accordion-header" id="heading${index}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                  ${item.titulo}
                </button>
              </h2>
              <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#lista-chamadas">
                <div class="accordion-body">
                  <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.link}</a>
                </div>
              </div>
            `;
            lista.appendChild(accordionItem);
          });
        } else {
          lista.innerHTML = "<div class='text-muted'>Nenhuma chamada pÃºblica encontrada.</div>";
        }
      } catch (e) {
        lista.innerHTML = "<div class='text-danger'>Erro ao carregar os dados.</div>";
      }
    });

    document.getElementById("btn-limpar").addEventListener("click", () => {
      document.getElementById("lista-chamadas").innerHTML = "";
    });

    document.getElementById("btn-oi").addEventListener("click", async () => {
      const resp = await fetch("{% url 'definicao' %}");
      const html = await resp.text();
      conteudo.innerHTML = html;
    });

    barraPesquisa.addEventListener("input", () => {
      const termo = barraPesquisa.value.toLowerCase();
      const itens = document.querySelectorAll(".accordion-item");
      itens.forEach(item => {
        const texto = item.innerText.toLowerCase();
        item.style.display = texto.includes(termo) ? "" : "none";
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
